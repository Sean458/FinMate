{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/bootstrap.css' %}">
 
    <title>Add Expense</title>
</head>





<body>
    <div class="container mt-5">
        <h5>Add {{title}}</h5>
        <form action="/transaction" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="catselect">Select Category</label>
                <select class="form-control" id="catselect" name="catid" required>
                    {% for category in category_list%}
                    <option value="{{category.id}}">
                        {{category.category_name}}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input class="form-control" type="number" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input class="form-control" type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="feedback">FeedBack</label>
                <input class="form-control" type="text" id="feedback" name="feedback" >
            </div>

            


            <button class="btn btn-primary mt-3" type="submit">Submit form</button>
        </form>
    </div>


</body>

</html>
