{% extends 'base.html' %}
{% load static %}



{% block title %}Add Expense{% endblock title %}

{% block body %}

<div class="page-wrapper">

    <div class="page-breadcrumb">

        <div class="container mt-5">
            <h1 class="text-center">Add {{title}}</h1>
            <form action="/transaction" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="catselect">Select Category</label>
                    <select class="form-control" id="catselect" name="catid" required>
                        {% for category in category_list%}
                        <option value="{{category.id}}">
                            {{category.category_name}}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input class="form-control" type="number" id="amount" name="amount" required>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input class="form-control" type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="feedback">Description</label>
                    <input class="form-control" type="text" id="description" name="description">
                </div>
                {% if title == "Expense" %}
                <div class="form-group">
                    <label for="feedback">FeedBack</label>
                    <input class="form-control" type="text" id="feedback" name="feedback">
                </div>
                {% endif %}

                <button class="btn btn-primary mt-3" type="submit">Submit form</button>
            </form>
        </div>


    </div>
</div>


{% endblock body %}
